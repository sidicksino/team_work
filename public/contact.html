<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contact Sino Bour</title>
</head>
<body>
  <div class="bg-white flex items-center justify-center mt-20">
    <form>
        <h1 class="text-3xl font-semibold">Contact me</h1>
        <div class="flex mt-16 gap-[32px]">
            <div class="mt-[24px]">
                <h1 class="text-[18px]">First name</h1>
                <input class="w-[297px] h-[48px] border border-[#E0E0E0] rounded-[8px] p-[12px]" type="text" placeholder="sidick" >
            </div>
            <div class="mt-[24px]">
                <h1 class="text-[18px]">Last name</h1>
                <input class="w-[297px] h-[48px] border border-[#E0E0E0] rounded-[8px] p-[12px]" type="text" placeholder="abdoulaye" >
            </div>
        </div>
        <div class="mt-[24px]">
            <h1 class="text-[18px]">Email address</h1>
            <input class="w-[626px] h-[48px] border border-[#E0E0E0] rounded-[8px] p-[12px]" type="text" placeholder="exemple@gmail.com" >
        </div>
        <div class="mt-[24px]">
            <h1 class="text-[18px]">Your message</h1>
            <textarea class="w-[626px] h-[162px] border border-[#E0E0E0] rounded-[8px] py-[12px] px-[16px]" placeholder="Enter your question or message"></textarea>
        </div>
        <button class="mt-[24px] bg-[#000000] text-[#ffffff] w-[626px] h-[62px] rounded-[8px] px-[32px] py-[16px]">Submit</button>
    </form>
  </div>
</body>
</html>
